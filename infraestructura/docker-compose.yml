version: '3.8'

services:
  # 1. LA MEMORIA (PostgreSQL)
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - yoga_network

  # 2. EL PANEL VISUAL (NocoDB)
  nocodb:
    image: nocodb/nocodb:latest
    restart: always
    depends_on:
      - postgres
    environment:
      # NocoDB necesita esta cadena mágica para saber cómo entrar a Postgres
      NC_DB: "pg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
    ports:
      - "${NOCODB_PORT}:8080"
    networks:
      - yoga_network

  # 3. EL CEREBRO (n8n)
  n8n:
    image: n8nio/n8n
    restart: always
    environment:
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - TZ=${GENERIC_TIMEZONE}
    ports:
      - "5678:5678"
    volumes:
      - ./n8n_data:/home/node/.n8n
    networks:
      - yoga_network

# Red privada para que hablen entre ellos
networks:
  yoga_network:
    driver: bridge
