services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - arunachala_net

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: arunachala
      POSTGRES_PASSWORD: arunachala1234
      POSTGRES_DB: arunachala_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - arunachala_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U arunachala -d arunachala_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://arunachala:arunachala1234@postgres:5432/arunachala_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - arunachala_net

  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    environment:
      - N8N_HOST=n8n.yogayterapiasarunachala.es
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.yogayterapiasarunachala.es/
      - GENERIC_TIMEZONE=Europe/Madrid
      - N8N_ENCRYPTION_KEY=ywTsV74up7Si0xMcXguE/IWEXp8rJnjxLKXk/sZ5lzA=
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=arunachala_db
      - DB_POSTGRESDB_USER=arunachala
      - DB_POSTGRESDB_PASSWORD=arunachala1234
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - arunachala_net

  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - arunachala_net

  # Caché en memoria — no se persiste a disco (solo caché)
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru --save ""
    networks:
      - arunachala_net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  caddy_data:
  caddy_config:
  n8n_data:
  qdrant_data:
  postgres_data:


networks:
  arunachala_net:
